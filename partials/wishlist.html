<div class="text-center" id="wishlist">
	<h1>My Wishlist</h1>
	{{controller}}
</div>

<div id="movies">

    <div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
      <div class="thumbnail">
       <button class="btn btn-primary detail" role="button" ng-click="movieDetail(movie.id)">Search</button>

				<button class="btn btn-primary delete" role="button" ng-click="deleteMovie(movie.id)">X</button>

         <img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt=""> 
        	<div class="caption">
        		<h3 class="title">{{movie.title}}</h3>
        		<p class="overview">{{movie.overview}}</p>    
        	<p>
				<button class="btn btn-default" ng-click="switchWatched(movie, movie.id)""> I watched it!</button>
       		</p>
       </div>
     </div>
    </div>
</div>
